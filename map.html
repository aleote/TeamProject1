  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      var gApiKey = 
      "AIzaSyAjnWWbP30ssxxKP-jULse9lWmbR9AIaZ8";

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infoWindow;
      var placesService;
      var mapLocation = {
        lat: 40.535140, 
        lng: -74.521617 
      };

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: mapLocation,
          zoom: 14
        });

        infoWindow = new google.maps.InfoWindow();

        tryLocation();
      }

      function tryLocation(){
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            mapLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // infoWindow.setPosition(mapLocation);
            // infoWindow.setContent('Location found.');
            // infoWindow.open(map);
            // map.setCenter(mapLocation);

            search();
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);

        mapLocation = pos;
        search();
      }

      function search(){
        placesService = new google.maps.places.PlacesService(map);
        placesService.nearbySearch({
          location: mapLocation,
          key: gApiKey,
          // radius: 8047,
          rankBy: google.maps.places.RankBy.DISTANCE,
          name: "McDonald's",
          type: ['restaurant']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {

          if (results.length > 0){
            console.log(results[0]);
            createMarker(results[0]);
            map.setCenter(results[0].geometry.location);
          }          

          // for (var i = 0; i < results.length; i++) {
            // createMarker(results[i]);
          // }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infoWindow.setContent(place.name);
          infoWindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>



    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjnWWbP30ssxxKP-jULse9lWmbR9AIaZ8&libraries=places&callback=initMap" async defer></script>
  </body>
